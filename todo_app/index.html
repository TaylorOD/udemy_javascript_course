<!DOCTYPE html>
<html>

  <head>
    <title>To-do App</title>
    <link href="/todo_app/styles/styles.css" rel="stylesheet">
    <link href="/todo_app/images/favicon.png" rel="icon">
  </head>

  <body>
    <script src="/todo_app/scripts/todo_functions.js"></script>
    <h1> Todos </h1>
    <input id="search-text" type="text" placeholder="Filter todos">

    <div id="todos"></div>

    <form id="new-todo-text-form">
      <input type="text" placeholder="New todo text" name="text">
      <button>Add Todo</button>
    </form>



    <label>
      Hide completed todos: <input id="completed-checkbox" type="checkbox">
    </label>


    <script src="/todo_app/scripts/todo_app.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

  </body> 

</html>
