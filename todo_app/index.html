<!DOCTYPE html>
<html>

  <head>
    <title>To-do App</title>
    <link href="/todo_app/styles/styles.css" rel="stylesheet">
    <link href="/todo_app/images/favicon.png" rel="icon">
  </head>

  <body>

    <div class="header">
      <div class="container">

        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>

      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input id="search-text" class="input" type="text" placeholder="Filter todos">
        <label class="checkbox">
          <input id="completed-checkbox" type="checkbox">Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo-text-form">
        <input type="text" class="input" placeholder="New todo text" name="text">
        <button class="button">Add Todo</button>
      </form>
    </div>





    <script src="/todo_app/scripts/todo_functions.js"></script>
    <script src="/todo_app/scripts/todo_app.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  </body> 
</html>
