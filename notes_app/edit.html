<!DOCTYPE html>

<html>

  <head> 
    <title>Notes App</title>
    <link href="/notes_app/images/favicon.png" rel="icon">
    <link href="/notes_app/styles/styles.css" rel="stylesheet">
  </head>

  <body>

    <header class="header">
      <div class="container">
          <h1 class="header__title">Notes App</h1>
          <h2 class="header__subtitle">Take notes!</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">

        <a href="/notes_app/index.html">Home</a>
        <span id="note_updatedAt"></span>

      </div>

    </div>

    <div class="container">

      

      <input id="note_title" class="title-input" placeholder="Title of Note">
      <textarea id="note_body" class="body-input" placeholder="Enter text of note here:"></textarea>
      <button id="remove_note" class="button button--secondary">Remove Note</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="/notes_app/scripts/notes_functions.js"></script>
    <script src="/notes_app/scripts/notes_edit.js"></script>
  </body>

</html>
