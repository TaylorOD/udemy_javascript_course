<!DOCTYPE html>

<html>

<head>
    <link href="/notes_app/styles/styles.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="/notes_app/scripts/notes_functions.js"></script>

    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes!</h2>
        </div>
    </div>

    <input id="search-text" type="text" placeholder="Filter notes">

    <select id="filter-by">
        <option value="byEdited">Sort By Last Edited</option>
        <option value="byCreated">Sort By Recently Created</option>
        <option value="alphabetical">Sort Alphabetically</option>
    </select>

    <div id="notes"></div>
    <button id="create-note">Create New Note</button>



    <script src="/notes_app/scripts/notes_app.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

</body>

</html>
